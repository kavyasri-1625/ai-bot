<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <link rel="stylesheet" href="styles123.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-title">
                    <div class="logo">
                        <div class="logo-pulse"></div>
                        <i class="fas fa-robot"></i>
                    </div>
                    <h1>AI-Bot</h1>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Online</span>
                </div>
            </div>
            
            <div class="messages-container" id="messages-container">
                <div class="message bot-message welcome-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            <p>Hello! I'm your Gemini AI assistant. How can I help you today?</p>
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="send-button" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="features">
                    <button class="feature-button" id="clear-chat">
                        <i class="fas fa-trash-alt"></i>
                        <span class="tooltip">Clear chat</span>
                    </button>
                    <button class="feature-button" id="toggle-theme">
                        <i class="fas fa-moon"></i>
                        <span class="tooltip">Toggle theme</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="thinking-indicator" id="thinking-indicator">
        <div class="thinking-dots">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>
        <div class="thinking-text">Thinking...</div>
    </div>
    
    <script src="script123.js"></script>
</body>
</html>
